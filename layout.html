<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='style.css'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@700&family=Kumbh+Sans:wght@400;700&family=Lexend+Deca&display=swap"
        rel="stylesheet">
    <title>Frontend Mentor | E-commerce product page</title>
</head>

<body>
    <header>

        <div class="navbar">
            <div class="navbar-left">
                <div class="menu-navbar">
                    <img src="images/icon-menu.svg">

                </div>
                <div class="navbar-logo">
                    <img src="images/logo.svg" alt="">

                </div>
                <div class="nav-links">
                    <a href="" class="nav-link">Collection</a>
                    <a href="" class="nav-link">Menu</a>
                    <a href="" class="nav-link">Women</a>
                    <a href="" class="nav-link">About</a>
                    <a href="" class="nav-link">Contact</a>
                </div>

            </div>

            <div class="navbar-right">
                <div class="image-icon-container">
                    <img src="images/icon-cart.svg" alt="">
                </div>

                <div class="image-avatar-container">

                    <img src="images/image-avatar.png" alt="">
                </div>


            </div>











        </div>
    </header>
    <main>
        <div class="main-left">
            <div class="main-left-hearder">
                <img src="images/image-product-1.jpg" alt="">

            </div>
            <div class="main-left-footer">
                <div class="main-left-footer-img">
                    <img src="images/image-product-1-thumbnail.jpg" alt="">
                </div>
                <div class="main-left-footer-img">
                    <img src="images/image-product-2-thumbnail.jpg" alt="">
                </div>
                <div class="main-left-footer-img">
                    <img src="images/image-product-3-thumbnail.jpg" alt="">
                </div>
                <div class="main-left-footer-img">
                    <img src="images/image-product-4-thumbnail.jpg" alt="">
                </div>

            </div>











        </div>

        <div class="main-right">
            <div class="main-right-header">

                <div class="company-name">Sneaker Company</div>
                <div class="product-name">Fall Limited Edition Sneakers </div>
                <div class="description"> These low-profile sneakers are your perfect casual wear companion. Featuring a
                    durable rubber outer sole, theyâ€™ll withstand everything the weather can offer. </div>



                <div class="after-percent-discount">
                    <div class="after-discount">$123.00</div>
                    <div class="discount-percent">50% </div>
                </div>

                <del class="before-discount">$250.00</del>
            </div>
            <div class="main-right-footer">


                <div class="functions">

                    <div class="amount">

                        <input type="text" class="select-amount" value="0">
                        <button class="add-amount controller"><img src="images/icon-plus.svg" alt="Plus"></button>
                        <button class="minus-amount controller"><img src="images/icon-minus.svg" alt="Moins"></button>



                    </div>
                    <button type="submit" class="add-to-cart">
                        <img src="images/icon-cart.svg">add to cart</button>
                    </button>




                </div>

            </div>

        </div>










    </main>
</body>

</html>
